          release_name: "Release ${{ github.ref_name }}" # ãƒªãƒªãƒ¼ã‚¹å
          body: |
            ğŸ‰ New release: ${{ github.ref_name }}
            Check out the attached artifacts and updates in this release!
          draft: false
